spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/javatelemeddb
spring.datasource.username=javatelemeduser
spring.datasource.password=javatelemedpwd

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=nao-responda@javatelemed.minhaorganizacao.org
spring.mail.password=senhaemailsmtp
# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true
# SSL, post 465
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory

spring.jackson.serialization.write_dates_as_timestamps=false

application.name=@project.name@
application.version=@project.version@
application.timestamp=@timestamp@


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=11MB

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/tmp

server.port=8080
server.servlet.context-path=/

