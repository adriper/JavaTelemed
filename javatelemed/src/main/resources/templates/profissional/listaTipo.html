<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <th:block th:insert="fragments/layout.html :: layout(~{::title/text()}, ~{::link}, ~{::main}, ~{::script})">
        <title>Listagem de Tipos de Profissionais</title>
        <main>
            <div class="table-responsive-md">
                <table class="table table-sm table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="width:8em"></th>
                            <th>Descrição</th>
                            <th style="width: 10em">Sigla Conselho</th>
                            <th>Conselho</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tipo : ${tipos}">
                            <td>
                                <a title="Editar" class="btn btn-light btn-sm" th:href="@{/admin/profissional/formTipo/__${tipo.id}__}"><i class="fas fa-edit"></i></a>
                                <a title="Excluir" class="btn btn-light btn-sm" th:href="@{/admin/profissional/deletaTipo/__${tipo.id}__}" onclick="return confirm('Confirma a exclusão?')"><i class="fas fa-trash"></i></a>
                            </td>
                            <td th:text="${tipo.descricao}"></td>
                            <td th:text="${tipo.siglaConselho}"></td>
                            <td th:text="${tipo.descricaoConselho}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group text-right">
                <a th:href="@{/admin/profissional/formTipo/}" class="btn btn-primary"><i class="fas fa-plus-circle mr-2"></i> Novo</a>
            </div>
        </main>
        <script type="text/javascript">
            (function ($) {
                // ADICIONE JS CODE AQUI
            })(jQuery);
        </script>
    </th:block>
</html>
