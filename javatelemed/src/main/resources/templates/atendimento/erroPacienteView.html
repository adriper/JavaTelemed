<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <th:block th:insert="fragments/layout.html :: layout(~{::title/text()}, ~{::link}, ~{::main}, ~{::script})"
              th:with="headerType='header_slim'">
        <title>Visualizar atendimento</title>
        <main>
            <div class="row">
                <div class="col-md">
                    <div class="card bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">Você não pode acessar este atendimento</h5>
                            <span class="font-weight-bold">Motivo</span>: <span th:text="${msg}" /><br /><br />
                            <p>Caso seja necessário, <a th:href="@{/atendimento}">clique aqui para criar outro atendimento</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </th:block>
</html>
