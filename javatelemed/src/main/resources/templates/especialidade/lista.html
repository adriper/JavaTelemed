<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <th:block th:insert="fragments/layout.html :: layout(~{::title/text()}, ~{::link}, ~{::main}, ~{::script})">
        <title>Listagem de Especialidades</title>
        <main>
            <div class="table-responsive-md">
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th style="width:8em">Ações</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="esp : ${especialidades}">
                            <td>
                                <a title="Visualizar" class="btn btn-light btn-sm" th:href="@{/admin/especialidade/view/__${esp.id}__}"><i class="fas fa-folder-open"></i></a>
                                <a title="Editar" class="btn btn-light btn-sm" th:href="@{/admin/especialidade/form/__${esp.id}__}"><i class="fas fa-edit"></i></a>
                                <a title="Excluir" class="btn btn-light btn-sm" th:href="@{/admin/especialidade/deleta/__${esp.id}__}" onclick="return confirm('Confirma a exclusão?')"><i class="fas fa-trash"></i></a>
                            </td>
                            <td th:text="${esp.descricao}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group text-right">
                <a class="btn btn-primary" th:href="@{/admin/especialidade/form/}"><i class="fas fa-plus-circle mr-2"></i> Novo</a>
            </div>
        </main>
        <script type="text/javascript">
            (function ($) {
                // ADICIONE JS CODE AQUI
            })(jQuery);
        </script>
    </th:block>
</html>
